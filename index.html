<!DOCTYPE html>
<html>
  <head>
    <title>Todo-Js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="Todoを入力" />
      <button>追加</button>
    </div>

    <div class="incomplete-area">
      <p class="title">未完了のTodo</p>
      <ul>
        <li>
          <p>Todo</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したTodo</p>
      <ul>
        <li>
          <p>Todo</p>
          <button>戻す</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
